version: "v1.0"
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test & Build"
    task:
      secrets:
        - name: s2prod-gce

      env_vars:
        - name: GO111MODULE
          value: "on"

      jobs:
      - name: "Test"
        commands:
          - echo $GCE_CREDS | base64 --decode > gce-creds.json
          - checkout
          - make go.install
          - "export PATH=/usr/local/go/bin:$PATH"
          - "export GOPATH=~/go"
          - "export GOROOT=/usr/local/go"
          - env
          - go version
          - make gsutil.configure
          - make go.get
          - make test
          - make build
          - make release

promotions:
  - name: Release Edge
    pipeline_file: "edge.yml"

  - name: Release Stable
    pipeline_file: "stable.yml"

  - name: chmrelease
    pipeline_file: brewrelease.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"
