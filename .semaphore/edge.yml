version: "v1.0"
name: Edge
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Edge Release"
    task:
      secrets:
        - name: s2prod-gce

      env_vars:
        - name: GO111MODULE
          value: "on"

      jobs:
      - name: "Release"
        commands:
          - echo $GCE_CREDS | base64 --decode > gce-creds.json
          - checkout
          - make go.install
          - "export PATH=/usr/local/go/bin:$PATH"
          - "export GOPATH=~/go"
          - "export GOROOT=/usr/local/go"
          - env
          - go version
          - make gsutil.configure
          - make go.get
          - make test
          - make release.edge
          - 'curl -X POST -H "Content-type: application/json" --data "{\"text\":\"Sem CLI: New edge release: $(git log -1 --pretty=%B | tr -d \"\n\")\"}" "https://hooks.slack.com/services/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"'
