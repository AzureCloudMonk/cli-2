version: "v1.0"
name: Stable
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Edge Release"
    task:
      secrets:
        - name: s2prod-gce

      jobs:
      - name: "Stable"
        commands:
          - echo $GCE_CREDS | base64 --decode > gce-creds.json
          - checkout
          - make go.install
          - "export PATH=/usr/local/go/bin:$PATH"
          - "export GOPATH=~/go"
          - "export GOROOT=/usr/local/go"
          - mkdir -p ~/go/src/github.com/renderedtext
          - mv ~/sem ~/go/src/github.com/renderedtext/sem
          - make gsutil.configure
          - make go.get
          - make release.stable
          - 'curl -X POST -H "Content-type: application/json" --data "{\"text\":\"Sem CLI: New stable release: $(git log -1 --pretty=%B | tr -d \"\n\")\"}" "https://hooks.slack.com/services/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"'
