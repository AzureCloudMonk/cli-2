version: "v1.0"
name: Stable
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Edge Release"
    task:
      secrets:
        - name: s2prod-gce

      env_vars:
        - name: GO111MODULE
          value: "on"

      jobs:
      - name: "Stable"
        commands:
          - echo $GCE_CREDS | base64 --decode > gce-creds.json
          - checkout
          - make release.stable.install.script
