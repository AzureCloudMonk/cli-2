version: "v1.0"
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Test/Build/Release"
    task:
      secrets:
        - name: s2prod-gce

      jobs:
      - name: "Test"
        commands:
          - echo $GCE_CREDS | base64 --decode > gce-creds.json
          - checkout
          - make go.install
          - "export GOPATH=~/go"
          - "export GOROOT=/usr/local/bin/go"
          - mkdir -p ~/go/src/github.com/renderedtext
          - mv ~/sem ~/go/src/github.com/renderedtext/sem
          - make gsutil.configure
          - make go.get
          - make test
          - make build
          - make release
          - 'if [ "$SEMAPHORE_GIT_BRANCH" = "edge" ]; then make release.edge; fi'
          - 'if [ "$SEMAPHORE_GIT_BRANCH" = "stable" ]; then make release.stable; fi'
          - 'if [ "$SEMAPHORE_GIT_BRANCH" = "stable" ]; then curl -X POST -H "Content-type: application/json" --data "{\"text\":\"Sem CLI: New stable release: $(git log -1 --pretty=%B | tr -d \"\n\")\"}" "https://hooks.slack.com/services/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"; fi'
